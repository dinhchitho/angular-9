<div class="container">
  <h1>Hello Form</h1>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        required
        id="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
      />
      <span *ngIf="name === ''">* Cần phải nhập tên</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="text"
        class="form-control"
        id="password"
        required
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
      />
      <span *ngIf="password === ''">* Cần phải mật khẩu</span>
    </div>
    <div class="form-group">
      <label for="vehicle">Vehicle</label>
      <br/>
      <select (change)="selectVehicle($event)">
        <option *ngFor="let vehicle of vehicles">{{ vehicle }}</option>
      </select>
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!myForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
